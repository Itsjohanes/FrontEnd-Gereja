  />
  <link
    rel="stylesheet"
    type="text/css"
    href="fonts/css/fontawesome-all.min.css"
  />
  <link
    rel="manifest"
    href="_manifest.json"
    data-pwa-version="set_in_manifest_and_pwa_js"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="app/icons/icon-192x192.png"
  />
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 70px;
    }
    .header-banner {
      background-color: #343a40;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .filter-section {
      margin: 20px 0;
    }
    .verse-card {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div class="spinner-border color-highlight" role="status"></div>
  </div>
  <div id="footer-bar" class="footer-bar-1">
    <a href="index.html"><i class="fa fa-home"></i><span>Home</span></a>
    <a href="menu.html" class="active-nav"
      ><i class="fa fa-heart"></i><span>Menu</span></a
    >
    
  </div>
  <div class="container mt-4">
    <h1 class="text-center">Daftar Renungan</h1>
    <div id="renungan-list" class="row justify-content-center"></div>
  </div>
  
  <style>
    .video-container {
      max-width: 100%;
    }
  </style>
    
  </div>
  <div class="footer card card-style">
    <a href="#" class="footer-title"
      ><span class="color-highlight">Gereja Bethel Indonesia</span></a
    >
    <p class="footer-text">
      <span
        >Made with
        <i class="fa fa-heart color-highlight font-16 ps-2 pe-2"></i> by
        Wengdev Technology Indonesia</span
      ><br /><br />
    </p>
    <div class="text-center mb-3">
      <a
        href="#"
        class="back-to-top icon icon-xs rounded-sm shadow-l bg-dark-light"
        ><i class="fa fa-angle-up"></i
      ></a>
    </div>
    <p class="footer-copyright">
      Copyright &copy; Wengdev Indonesia <span id="copyright-year"></span>. All
      Rights Reserved.
    </p>
    <div class="clear"></div>
  </div>
</div>


  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="jquery-3.6.0.min.js"></script>
 
  <script type="text/javascript" src="scripts/custom.js"></script>
  <script>
    $(document).ready(function () {
    $.get("http://127.0.0.1:8000/api/renungan", function (jsonData) {
        if (jsonData.success) {
            jsonData.data.forEach(renungan => {
                let renunganCard = `
                    <div class="col-12 col-md-8 col-lg-6 mb-4">
                        <div class="card shadow-sm border-0 rounded">
                            <div class="card-body">
                                <a href="/gbi/halaman_renungan.html?id=${renungan.id_renungan}" class="card-title">${renungan.judul}</a>
                                <p class="text-muted small">Tanggal: ${renungan.tanggal}</p>
                            </div>
                        </div>
                    </div>
                `;
                $('#renungan-list').append(renunganCard);
            });
        }
    });
});

</script>
</body>
</html>
